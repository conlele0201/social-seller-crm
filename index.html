<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Social Seller CRM ‚Äì Dashboard</title>

    <!-- CSS NH√öNG TH·∫≤NG V√ÄO ƒê√ÇY, KH√îNG C·∫¶N styles.css N·ªÆA -->
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f5f7;
        color: #222;
      }

      /* HEADER */
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 24px;
        background: #111827;
        color: #f9fafb;
        border-bottom: 1px solid #1f2937;
      }

      header .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 20px;
        font-weight: bold;
      }

      header .logo span.icon {
        font-size: 24px;
      }

      header nav a {
        margin-left: 16px;
        color: #e5e7eb;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
      }

      header nav a:hover {
        color: #ffffff;
        text-decoration: underline;
      }

      header nav a.active {
        color: #38bdf8;
      }

      /* LAYOUT CHUNG */
      #app {
        display: flex;
        height: calc(100vh - 56px); /* tr·ª´ chi·ªÅu cao header kho·∫£ng 56px */
      }

      /* SIDEBAR */
      .sidebar {
        width: 220px;
        background: #111827;
        color: #e5e7eb;
        padding: 16px;
        border-right: 1px solid #1f2937;
      }

      .sidebar h2 {
        font-size: 16px;
        margin: 0 0 12px 0;
      }

      .sidebar ul {
        list-style: none;
        padding-left: 0;
        margin: 0;
      }

      .sidebar li {
        margin-bottom: 8px;
      }

      .sidebar a {
        text-decoration: none;
        color: #e5e7eb;
        font-size: 14px;
      }

      .sidebar a:hover {
        color: #ffffff;
        text-decoration: underline;
      }

      /* MAIN CONTENT */
      .main {
        flex: 1;
        padding: 24px;
        overflow-y: auto;
      }

      .main h1 {
        font-size: 28px;
        margin-top: 0;
        margin-bottom: 8px;
      }

      .muted {
        color: #6b7280;
      }

      /* TH·∫∫ TH·ªêNG K√ä DASHBOARD */
      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 12px;
        margin-top: 16px;
        margin-bottom: 24px;
      }

      .card {
        background: #ffffff;
        border-radius: 8px;
        padding: 12px 14px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        border: 1px solid #e5e7eb;
      }

      .card-title {
        font-size: 13px;
        color: #6b7280;
        margin-bottom: 4px;
      }

      .card-value {
        font-size: 20px;
        font-weight: bold;
      }

      /* INLINE JS CHECK */
      .inline-ok {
        margin-top: 12px;
        font-size: 14px;
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="logo">
        <span class="icon">üìí</span>
        <span>Social Seller CRM</span>
      </div>
      <nav>
        <a href="#" class="active">Dashboard</a>
        <a href="#">Customers</a>
        <a href="#">Orders</a>
        <a href="#">Products</a>
        <a href="#">Settings</a>
      </nav>
    </header>

    <!-- APP LAYOUT -->
    <div id="app">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <h2>CRM Menu</h2>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Customers</a></li>
          <li><a href="#">Orders</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </aside>

      <!-- MAIN CONTENT -->
      <main class="main">
        <h1>Dashboard</h1>
        <p class="muted">Welcome to your CRM system.</p>

        <section class="stats">
          <div class="card">
            <div class="card-title">Total Customers</div>
            <div class="card-value">0</div>
          </div>
          <div class="card">
            <div class="card-title">Total Orders</div>
            <div class="card-value">0</div>
          </div>
          <div class="card">
            <div class="card-title">Revenue</div>
            <div class="card-value">0‚Ç´</div>
          </div>
          <div class="card">
            <div class="card-title">Products</div>
            <div class="card-value">0</div>
          </div>
        </section>

        <!-- ch·ªó n√†y v·ªÅ sau JS s·∫Ω thay n·ªôi dung theo Supabase -->
        <div id="content-area"></div>

        <p class="inline-ok">‚òë Inline JS ƒëang ch·∫°y OK</p>
      </main>
    </div>

    <!-- SAU N√ÄY app.js s·∫Ω g·∫Øn v√†o ƒë√¢y, ƒë·ªÉ y nh∆∞ c≈© -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
